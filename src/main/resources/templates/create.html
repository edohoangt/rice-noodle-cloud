<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">

<head>
	<title>Rice Noodle Cloud</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<h1>Create your rice noodle</h1>
	<img th:src="@{/images/rncloud-logo.jpg}" />
	<form method="post" th:object="${riceNoodle}">
		<!-- All form fields will be mapped to attrs of "riceNoodle" -->
		<span class="validationError" th:if="${#fields.hasErrors('ingredients')}"
			th:errors="*{ingredients}">Error</span>

		<div class="ingredient-group" id="veggies">
			<h3>Choose your veggies:</h3>
			<div th:each="ingredient : ${veggies}">
				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<!-- added to list attr "ingredients" of "riceNoodle" -->
				<span th:text="${ingredient.name}">INGREDIENT</span><br />
			</div>
		</div>

		<div class="ingredient-group" id="meat">
			<h3>Choose your veggies:</h3>
			<div th:each="ingredient : ${meat}">
				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<span th:text="${ingredient.name}">INGREDIENT</span><br />
			</div>
		</div>

		<div class="ingredient-group" id="paste">
			<h3>Choose your veggies:</h3>
			<div th:each="ingredient : ${paste}">
				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<span th:text="${ingredient.name}">INGREDIENT</span><br />
			</div>
		</div>

		<div class="ingredient-group" id="spicy_level">
			<h3>Choose your veggies:</h3>
			<div th:each="ingredient : ${spicy_level}">
				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<span th:text="${ingredient.name}">INGREDIENT</span><br />
			</div>
		</div>

		<div class="ingredient-group" id="noodle_type">
			<h3>Choose your veggies:</h3>
			<div th:each="ingredient : ${noodle_type}">
				<input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
				<!-- map to attr "name" of "riceNoodle" -->
				<span th:text="${ingredient.name}">INGREDIENT</span><br />
			</div>
		</div>

		<div>
			<h3>Name your rice noodle creation:</h3>
			<input type="text" th:field="*{name}" />
			<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
			<br />
			<button>Submit Your Rice Noodle</button>
		</div>
	</form>

	<form method="POST" th:action="@{/logout}">
		<input type="submit" value="Logout" />
	</form>
</body>

</html>
