<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml" xmlns:th="http:/ /www.thymeleaf.org">

<head>
	<title>Rice Noodle Cloud</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<form method="post" th:action="@{/orders}" th:object="${riceNoodleOrder}">
		<h1>Order your noodle creations!</h1>

		<img th:src="@{/images/rncloud-logo.jpg}" />

		<h3>All your rice noodles in this order: </h3>
		<a th:href="@{/create}" id="another">Make additional rice noodle: </a>
		<br />

		<ul>
			<li th:each="noodle : ${riceNoodleOrder.riceNoodles}">
				<span th:text="${noodle.name}">noodle name</span>
			</li>
		</ul>

		<h3>Deliver my noodles to...</h3>
		<label for="deliveryName">Ho va Ten: </label>
		<input type="text" th:field="*{deliveryName}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
			th:errors="*{deliveryName}">Error</span>
		<br />

		<label for="deliveryStreet">So nha/Duong: </label>
		<input type="text" th:field="*{deliveryStreet}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
			th:errors="*{deliveryStreet}">Error</span>
		<br />

		<label for="deliveryTown">Thi tran: </label>
		<input type="text" th:field="*{deliveryTown}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryTown')}"
			th:errors="*{deliveryTown}">Error</span>
		<br />

		<label for="deliveryDistrict">Huyen: </label>
		<input type="text" th:field="*{deliveryDistrict}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryDistrict')}"
			th:errors="*{deliveryDistrict}">Error</span>
		<br />

		<label for="deliveryProvince">Tinh: </label>
		<input type="text" th:field="*{deliveryProvince}" />
		<span class="validationError" th:if="${#fields.hasErrors('deliveryProvince')}"
			th:errors="*{deliveryProvince}">Error</span>
		<br />

		<h3>Here's how I'll pay...</h3>

		<label for="ccNumber">Credit Card Number: </label>
		<input type="text" th:field="*{ccNumber}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Error</span>
		<br />

		<label for="ccExpiration">Expiration: </label>
		<input type="text" th:field="*{ccExpiration}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
			th:errors="*{ccExpiration}">Error</span>
		<br />

		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}" />
		<span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">Error</span>
		<br />

		<input type="submit" value="Submit Order" />
	</form>

	<form method="POST" th:action="@{/logout}">
		<input type="submit" value="Logout" />
	</form>
</body>

</html>
